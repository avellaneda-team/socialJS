<!DOCTYPE>
<html>
  <head>
    <title>Social JS</title>
    <meta name="description" content="A little description">
    <link rel="icon" href="http://placehold.it/6x6">
  </head>
  <body>
    <a href="#" data-social-link="true" data-share-on="facebook">Share on Facebook</a> <br>
    <a href="#" data-social-link="true" data-share-on="googleplus">Share on Google Plus</a> <br>
    <a href="#" data-social-link="true" data-share-on="blogger" data-url="http://google.com.ar">Share on Blogger</a> <br>
    <a href="#" data-social-link="true" data-share-on="twitter" data-text='Amaizing Text'>Share on Twitter</a> <br>
    <a href="#" data-social-link="true" data-share-on="twitter" data-text='Amaizing Text' data-popup="true">Share on Twitter popup</a> <br>
    <a href="#" data-social-link="true" data-share-on="linkedin" data-text='Amaizing Text' data-popup="true">Share on Linkedin popup</a> <br>
    <a href="#" data-social-link="true" data-share-on="pinterest" data-text='Amaizing Text' data-popup="true">Share on Pinterest popup</a> <br>
    <script src="src/socialJS.js"></script>
    <script>
      var socialJS = new SocialJS();
    </script>
  </body>
</html>
